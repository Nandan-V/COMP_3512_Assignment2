<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP 3512 Clothing Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
    <div class="logo" data-view="home">Clothing Co.</div>

    <nav class="main-nav">
        <a href="#" class="nav-link" data-view="home">Home</a>
        <a href="#" class="nav-link" data-view="browse">Browse</a>
        <a href="#" class="nav-link" id="aboutLink">About</a>
    </nav>

    <button id="cartLink" class="cart-button">
        Cart <span id="cartCount" class="cart-count">0</span>
    </button>
</header>

<main>
    <!-- HOME VIEW -->
    <article id="view-home" class="view">
        <section class="hero">
            <div class="hero-text">
                <h1>Modern Clothing Collection</h1>
                <p>Discover curated looks for every season. Browse products, view details,
                    and build a cart that remembers you.</p>
                <button id="homeShopNow" class="primary-button">Shop now</button>
            </div>
        </section>

        <section class="home-featured">
            <h2>Featured Products</h2>
            <div id="homeFeatured" class="card-grid">
                <!-- populated by JS -->
            </div>
        </section>
    </article>


    

</body>
</html>
